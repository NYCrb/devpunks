<style>

#icons > div {
  padding:20px;
  text-align:center;
  display:inline-block;
  border:1px solid #AAA
}

#icons > div > b {
  color:#06C;
  display:block;
  font-size:50px
}

</style>


<div id=icons>

<script>

for (var i=9000; i < 12175; i++) {

  // this is painfully slow of course
  document.write ('<div>')
  document.write   ('&amp;#'+i+';')
  document.write   ('<b>&#'+i+';</b>')
  document.write ('</div>')
}

</script>

</div>
